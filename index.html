<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            
            // Randomize Rock, paper, or scissors
            function computerPlay() {
                let num = Math.random() * 3;
                if (num < 1) {
                    return 'Rock';
                } else if (num < 2) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }
            
            // Play one round of RPS
            function playRound(playerSelection, computerSelection) {
                playerSelection = playerSelection[0].toUpperCase() + playerSelection.toLowerCase().slice(1);
                
                function win() {
                    return('You win! ' + playerSelection + ' beats ' + computerSelection);
                }

                function lose() {
                    return('You lose! ' + computerSelection + ' beats ' + playerSelection);
                }

                if (playerSelection === computerSelection) {
                    return('It\'s a tie!');
                } else if (playerSelection === 'Rock') {
                    return (computerSelection === 'Paper' ? lose() : win());
                } else if (playerSelection === 'Paper') {
                    return (computerSelection === 'Rock' ? win() : lose());
                } else if (playerSelection === 'Scissors') {
                    return (computerSelection === 'Rock' ? lose() : win());
                } else {
                    return('Learn how to type?');
                }
            }
            
            // Play RPS
            function game() {
                const playerSelection = 'rock';
                const computerSelection = computerPlay();

                for (var rounds = 0; rounds < 5; rounds++) {
                    console.log(playRound(playerSelection, computerSelection));
                }

            }

            
            game();

        </script>
    </body>
</html>
