<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            
            function computerPlay() {
                let num = Math.random() * 3;
                if (num <= 1) {
                    return 'Rock';
                } else if (num <= 2) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }
        
        
        </script>
    </body>
</html>
